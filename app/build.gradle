plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.trafficmonitor'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.trafficmonitor"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Necessário para serviços VPN
        usesPermission "android.permission.INTERNET"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}
